<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AGRI AVENGERS Chatbot</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fce4ec; /* Light pink background */
    }
    .container {
      max-width: 800px;
      height: min-content;
      margin: 50px auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    .marq {
      font-size: 24px;
      color: #333;
      text-align: center;
      padding: 10px 0;
      background-color:white; /* Light pink marquee background */
      margin-bottom: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .heading {
      text-align: center;
      color:magenta;
      margin-bottom: 30px;
    }
    .chat-container {
      background-color: #fff; /* White background for chat container */
      border-radius: 5px;
      padding: 20px;
    }
    .chat-box {
      display: flex;
      flex-direction: column;
    }
    .message {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      max-width: 80%;
    }
    .received {
      background-color: #f8bbd0; /* Light pink message background */
      align-self: center ; /* Align messages to the left */
    }
    .received a {
      color:wheat;
      text-decoration: none;
    }
    .received a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <marquee class="marq"> WELCOME TO FARMER FRIEND</marquee>
    <h1 class="heading">AGRI AVENGERS</h1>
    <div class="chat-container">
      <div class="chat-box" id="chat-box">
        <div class="message received">
          <a href="https://agri-avenger-chatbot-for-farmers-friend-f06e45.zapier.app/">Let's start...</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
